<div class="col-md-12">
    <form [formGroup] = "filtrarRoutesForm" (submit)="enviar()" class="form-inline w-100 my-3">
        
        <div class="form-group col-8">
            <input formControlName="descricao" class="form-control w-100" placeholder="Destino ou Origem" name="descricao"> 
        </div>

        <div class="col-2">
            <a class="btn btn-danger w-100" (click)="limparDados()">
                Limpar
            </a>
        </div>

        <div class="form-group col-2">
            <button class="btn btn-success w-100" submit>
                Buscar
            </button>
        </div>
    </form>
</div>
